<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Producto</title>
    <link rel="stylesheet" href="css/card-estilo.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <button class="view-details">VER DETALLES</button>
        </div>
        <div class="card-body">
            <div class="card-content">
                <div class="card-title-price">
                    <h2 class="title">Adidas Originals</h2>
                    <span class="price">$139</span>
                </div>
                <h4 class="description">Zapatos de running para hombres</h4>
                <h3 class="size-title">Tallas</h3>
                <h4>XS, S, M, L, XL, XXL</h4>
                <h3 class="colors-title">Colores</h3>
                <span class="color-circle color-blue"></span>
                <span class="color-circle color-green"></span>
                <span class="color-circle color-black"></span>
            </div>
        </div>
    </div>
</body>
</html>
