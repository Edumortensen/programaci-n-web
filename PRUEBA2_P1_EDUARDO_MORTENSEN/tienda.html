<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="CSS/tienda.css">
</head>
<body>
    <header>
        <h1>Tienda Virtual</h1>
        <nav>
            <a href="">Ropa</a>
            <a href="">Tecnología</a>
            <a href="">Zapatos</a>
            <a href="">Contacto</a>
        </nav>
    </header>
    
    <div class="container">
        <aside class="barra">
            <h2>Categorías</h2>
            <a href="#ROPA"><button>ROPA</button></a>
            <a href="#BOTAS"><button>BOTAS</button></a>
            <a href="#BIZUTERIA"><button>BIZUTERIA</button></a>
        </aside>

    <main class="main-content">
            <h2>ATUENDOS</h2>
        <div class="producto-tarjeta">
            <section id="ROPA">
                <P>ROPA</P>
                <img src="IMAGENES/Captura de pantalla 2024-11-20 111726.png" alt="Producto">
                <h3>HODDIE</h3>
                <p>Precio: $30</p>
                <button>Comprar</button>

            </section>

            <section id="BOTAS">
                    <P>BOTAS</P>
                <img src="IMAGENES/Captura de pantalla 2024-11-20 112024.png" alt="Producto">
                <h3>BOTAS</h3>
                <p>Precio: $90</p>
                <button>Comprar</button>
            </section>

            <section id="BIZUTERIA">
                    <P>BIZUTERIA</P>
                <img src="IMAGENES/Captura de pantalla 2024-11-20 112211.png" alt="Producto">
                <h3>ARETES</h3>
                <p>Precio: $190</p>
                <button>Comprar</button>
            </section>
        </div>
    </main>

        <aside class="cliente-servicio">
            <h2>Servicio al Cliente</h2>
            <textarea placeholder="Escribe tu mensaje."></textarea>
            <button>Enviar</button>
        </aside>
    </div>

    <footer>
        <br>
        <a href="tabla.html">
            <button type="button">TABLA</button></a><br>
            <p>TIENDA VIRTUAL 2024 DERECHOS RESERVADOS EDUARDO MORTENSEN</p>
    </footer>

    <div class="chatbox">
        <h3>Chat de Ayuda</h3>
        <div class="chat-content">
            <p>Hola, en ¿Que puedo ayudarte?"?</p>
        </div>
        <input type="text" placeholder="Hola, en ¿Que puedo ayudarte?" class="chat-input">
    </div>
</body>
</html>
